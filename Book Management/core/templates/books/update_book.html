{% extends 'base.html' %}

{% block title %} Updating Book {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div style="padding-block: 20px; background-image: url('/media/backgrounds/fgjr1.jpg'); background-size: cover; background-position: center">

    <div class="container" style="padding-block: 20px">
        <h2 style="justify-content: center; font-family: 'Noto Serif Georgian', cursive;">
            <b>ðŸ“š You can update book details ðŸ“š</b>
        </h2>
        <div class="row">
        <!-- Form on the left side with a white background -->
            <div class="col-md-6" style="padding-top: 5px; background-color: rgba(223, 230, 233,0.1); padding: 20px; border-radius: 10px; font-family: 'Ubuntu', cursive;">
                <form method="post" enctype="multipart/form-data"> <!-- enctype for adding -->
                {% csrf_token %}
                {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3">Save</button>
                    <a href="{% url 'book_list' %}" class="btn btn-danger mt-3">Cancel</a>
                </form>
            </div>

        <!-- Image on the right side -->
            <div class="col-md-6">
                {% if book.cover.url %}
                    <img src="{{ book.cover.url }}" alt="Books Image" class="img-fluid rounded">
                {% else %}
                    <img src="/media/pexels-rickyrecap-1907784.jpg" alt="Books Image" class="img-fluid rounded">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
