{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Full-page background image -->
<div style="background-image: url('/media/registration.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <!-- Transparent white block with form -->
    <div style="padding: 20px; background-color: rgba(178, 190, 195,0.1); border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; font-weight: bold; font-family: 'Ubuntu', 'sans-serif">
        <!-- Added color: black -->

        <!-- Form container with left-aligned content -->
        <form method="post" style="text-align: left;">

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-success">Register</button>
            <a href="{% url 'book_list' %}" class="btn btn-danger">Cancel</a>
        </form>
        <footer style="text-align: center; font-size: 12px; margin-top: 15px">
            Background Designed by Freepik
        </footer>
    </div>

</div>


{% endblock %}
