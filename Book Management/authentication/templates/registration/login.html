{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container" style="padding-block: 20px">
    <div class="row align-items-center">
        <!-- Form on the left side -->
        <div class="col-md-5" style="padding-block: 10%">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success"
                        style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">Login
                </button>
                <a href="{% url 'book_list' %}" class="btn btn-danger"
                   style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">Cancel</a>
                <a href="{% url 'registration' %}" class="btn btn-primary"
                   style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">Register</a>
            </form>
        </div>

        <!-- Image on the right side -->
        <div class="col-md-6" style="padding-block: 20px; padding-left: 15px">
            <img src="/media/login_page.jpg" alt="Books Image" class="img-fluid rounded">
        </div>
    </div>
</div>


{% endblock %}
